<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'sales/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f7fc;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .card {
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .card h4 {
            margin: 0;
            padding: 20px;
            font-weight: bold;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        .logout-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <script>
            alert("{{ message }}");  // Show success alert
            window.location.href = "{% url 'admin_home' %}";  // Redirect after OK click
        </script>
    {% endfor %}
{% endif %}


    <div class="container mt-5">
        <!-- <h2 class="text-center mb-4">Admin Dashboard</h2> -->

        <div class="row g-4 justify-content-center">
            <!-- Submit Lead -->
            <div class="col-md-4">
                <div class="card shadow-lg text-center p-3" onclick="location.href='http://127.0.0.1:8000/sales/lead-form/'">
                    <h4>Submit Lead</h4>
                </div>
            </div>

            <!-- View Leads -->
            <div class="col-md-4">
                <div class="card shadow-lg text-center p-3" onclick="location.href='http://127.0.0.1:8000/sales/leads/'">
                    <h4>Manage Leads</h4>
                </div>
            </div>

            <!-- Opportunities -->
            <div class="col-md-4">
                <div class="card shadow-lg text-center p-3" onclick="location.href='http://127.0.0.1:8000/sales/opportunities/'">
                    <h4>Manage Opportunities</h4>
                </div>
            </div>

            <!-- Create Quotations -->
            <div class="col-md-4">
                <div class="card shadow-lg text-center p-3" onclick="location.href='http://127.0.0.1:8000/create-quotation/'">
                    <h4>Create Quotations</h4>
                </div>
            </div>

            <!-- View Quotations -->
            <div class="col-md-4">
                <div class="card shadow-lg text-center p-3" onclick="location.href='http://127.0.0.1:8000/view-quotation/'">
                    <h4>Manage Quotations</h4>
                </div>
            </div>
        
            <!-- View/Manage Sales orders -->
            <div class="col-md-4">
                <div class="card shadow-lg text-center p-3" onclick="location.href='http://127.0.0.1:8000/view-orders/'">
                    <h4>Sales Orders</h4>
                </div>
            </div>

              <!-- View/Manage return orders-->
              <div class="col-md-4">
                <a href="{% url 'return_orders_list' %}" class="text-decoration-none">
                    <div class="card shadow-lg text-center p-3">
                        <h4>Returned Orders</h4>
                    </div>
                </a>
            </div>
            
        </div>

        <a href="{% url 'admin_logout' %}" class="logout-btn">Logout</a>
    </div>

</body>
</html>
