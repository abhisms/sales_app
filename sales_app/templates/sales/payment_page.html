<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>

    <!-- Bootstrap CDN for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .pay-btn {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            transition: 0.3s;
        }
        .pay-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="payment-container">
            <h2 class="mb-3 text-primary">Order Payment</h2>
            <hr>
            <p><strong>Order ID:</strong> {{ order.order_id }}</p>
            <p><strong>Product:</strong> {{order.quotation_id.product_name }}</p>
            <p><strong>Total Amount:</strong> â‚¹{{ order.total_amount }}</p>

            <button id="pay-button" class="pay-btn">Make Payment</button>
        </div>
    </div>

    <script>
        document.getElementById("pay-button").addEventListener("click", function () {
            let options = {
                "key": "{{ razorpay_key_id }}",
                "amount": "{{ order.total_amount }}",   // 
                "currency": "INR",
                "name": "{{ order.customer.company }}",
                "description": "Order Payment",
                "order_id": "{{ razorpay_order_id }}",
                "handler": function (response) {
                    // Send payment details to backend for verification
                    fetch("/verify-payment/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": "{{ csrf_token }}"
                        },
                        body: JSON.stringify({
                            "razorpay_order_id": "{{ razorpay_order_id }}",
                            "razorpay_payment_id": response.razorpay_payment_id,
                            "razorpay_signature": response.razorpay_signature
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {
                            alert("Payment Successful!");
                            window.location.href = "http://127.0.0.1:8000/sales/dashboard/";  //
                        } else {
                            alert("Payment verification failed: " + (data.error || "Unknown error"));
                        }
                    })
                    .catch(error => {
                        console.error("Error verifying payment:", error);
                        alert("Something went wrong. Please contact support.");
                    });
                },
                "prefill": {
                    "name": "{{ order.customer.name }}",
                    "email": "{{ order.customer.email }}",
                    "contact": "{{ order.customer.phone }}"
                },
                "theme": {
                    "color": "#3399cc"
                }
            };
    
            let rzp = new Razorpay(options);
            rzp.open();
        });
    </script>
    

</body>
</html>
